<!DOCTYPE html>
<html lang="en">
<head>
    <!--Metadata and boilerplate-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Using Fonts from Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    
    <!--Using fontawesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Using my CSS stylesheet-->
    <link rel="stylesheet" href="styles.css">


    <title>Samuel Osa-Agbontaen | Computer Science Student</title>
</head>
<body>
    <div class="window-wrapper day">
        <div class="statusbar-wrapper day">
            <div class="tabs-wrapper">
                <div class="tab-hamburger day">
                    <i class="fas fa-bars"></i>
                </div>
                <div class = "tabs-toggle welcome activeTab day">
                    <span>Welcome</span>
                </div>
                <div class = "tabs-toggle education day">
                    <span>Education</span>
                </div>
                <div class = "tabs-toggle skills day">
                    <span>Skills</span>
                </div>
                <div class = "tabs-toggle experience day">
                    <span>Experience</span>
                </div>
                <div class = "tabs-toggle projects day">
                    <span>Projects</span>
                </div>
                <div class = "tabs-toggle contact day">
                    <span>Contact</span>
                </div>
            </div>
            <div class="window-controls-wrapper day">
                <div id="dot-minimize" class="window_control">
                    &mdash;
                </div>
                <div id="dot-restore" class="window_control">
                    <i class="fa-regular fa-square"></i>
                </div>
                <div id="dot-exit" class="window_control">
                    <i class="fa-regular fa-x"></i>
                </div>
            </div>
        </div>
        <div class="navbar-wrapper day">
            <i class="fa-solid fa-arrow-left navicon"></i>
            <i class="fa-solid fa-arrow-right navicon"></i>
            <i class="fa-solid fa-refresh navicon"></i>
            <div id="url-bar">
                Welcome to my digital portfolio!
            </div><label id="theme-toggle" class = "day">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div id="toggle-ball" class = "day"></div>
            </label>
        </div>
        <div class="page-wrapper welcome activePage day">
            <div id="profile-pic-wrapper">
                <img id = "profile-pic" src="images/portrait_to_torso.jpg" alt="Samuel Osa-Agbontaen">
            </div>
            <div id = "bio-wrapper">
                <h1 id = "bio-title" class="section-title bio-sections day">Hello, </h1>
                <h3 id = "bio-subtitle" class="section-subtitle bio-sections day">My name is Samuel Osa-Agbontaen! </h3>
                <h5 id = "bio-desc" class="section-desc bio-sections day">
                    I am a Computer Science student at Harvard graduating in 2024.
                    Check out the other tabs above to learn more about me! </h5>
            </div>
        </div>
        <div class="page-wrapper education day">
            <div id="edu-title" class="section-title edu-sections day">
                <h1 id = "edu-title" class="section-title bio-sections day">Education, </h1>
                <img id = "edu-ico" src="images/harvard_insignia.png" alt="Harvard">
                <img id = "edu-ico" src="images/harvard_insignia.png" alt="Harvard">
            </div>
        </div>
        <div class="page-wrapper skills day">
            skills
        </div>
        <div class="page-wrapper experience day">
            experience
        </div>
        <div class="page-wrapper projects day">
            projects
        </div>
        <div class="page-wrapper contact day">
            contact
        </div>
    </div>
    <!--Using my JS scripts-->
    <script src="script.js"></script>
</body>
</html>
